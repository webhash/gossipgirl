<head>
  <title>Gossip Girl's World</title>
</head>

<body>

  <div class="container">

    <header>
      <CENTER><h1>The Gossip World!</h1></CENTER>
       {{> loginButtons}}
    </header>


    {{#if currentUser}}
    <table>
      <th>Season</th>
      <th>Episode</th>
      <th>Title</th>
      <th>Cast</th>
      
      {{#each updates}}

        {{> update}}

      {{/each}}
      
    </table>
    {{else}}
    <CENTER><h2>Sign in to get all the updates about Gossipworld</h2></CENTER>
    {{/if}}

  </div>

</body>

<template name="update">
      <tr>
      <th>{{season}}</th>
      <th>{{ episode }}</th>
      <th>{{ title }}</th>
      <th>{{cast}}</th>
      </tr>
</template>
